    <script>
      let expenses = [];
      let monthlyChart = null;
      let categoryChart = null;

      // Khởi tạo biểu đồ khi trang được tải
      document.addEventListener("DOMContentLoaded", function () {
        initCharts();
        // Tải dữ liệu từ localStorage nếu có
        const savedExpenses = localStorage.getItem("expenses");
        if (savedExpenses) {
          expenses = JSON.parse(savedExpenses);
          renderTable();
        }
      });

      function renderTable() {
        const tableBody = document.getElementById("expenseTableBody");
        tableBody.innerHTML = "";

        expenses.forEach((exp, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${exp.date}</td>
              <td>${exp.category}</td>
              <td>${exp.description}</td>
              <td>${parseInt(exp.amount).toLocaleString()} VNĐ</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editExpense(${index})">Sửa</button>
                <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">Xoá</button>
              </td>
            `;
          tableBody.appendChild(row);
          updateStats(); // tổng tiền + mục nhiều nhất
          updateCategoryChart();
        });

        updateStats();
        updateCharts();
        updateCategoryChart();

        // Lưu vào localStorage
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }

      function updateStats() {
        if (expenses.length === 0) {
          document.getElementById("totalExpense").innerText = "0 VNĐ";
          document.getElementById("topCategory").innerText = "Chưa có dữ liệu";
          return;
        }

        let total = 0;
        let categoryTotals = {};

        expenses.forEach((exp) => {
          total += parseInt(exp.amount);
          categoryTotals[exp.category] =
            (categoryTotals[exp.category] || 0) + parseInt(exp.amount);
        });

        // tìm category chi nhiều nhất
        let topCat = Object.entries(categoryTotals).sort(
          (a, b) => b[1] - a[1]
        )[0];

        document.getElementById("totalExpense").innerText =
          total.toLocaleString() + " VNĐ";
        document.getElementById("topCategory").innerText = `${
          topCat[0]
        } (${topCat[1].toLocaleString()} VNĐ)`;
      }

      document
        .getElementById("saveExpense")
        .addEventListener("click", function () {
          const form = document.getElementById("expenseForm");
          const date = form.date.value;
          const category = form.category.value;
          const description = form.description.value;
          const amount = form.amount.value;
          const editIndex = form.editIndex.value;

          if (date && category && description && amount) {
            const expenseData = { date, category, description, amount };

            if (editIndex) {
              expenses[editIndex] = expenseData; // sửa
            } else {
              expenses.push(expenseData); // thêm mới
            }

            renderTable();
            updateCategoryChart();

            // Reset form + đóng modal
            form.reset();
            form.editIndex.value = "";
            var modal = bootstrap.Modal.getInstance(
              document.getElementById("addExpenseModal")
            );
            modal.hide();
          }
        });

      // Hàm lấy thống kê theo danh mục trong tháng hiện tại
      function getCurrentMonthCategoryStats() {
        const today = new Date();
        const currentMonth = today.toISOString().slice(0, 7); // YYYY-MM

        let categoryTotals = {};
        expenses
          .filter((exp) => exp.date.slice(0, 7) === currentMonth)
          .forEach((exp) => {
            categoryTotals[exp.category] =
              (categoryTotals[exp.category] || 0) + parseInt(exp.amount);
          });

        return categoryTotals;
      }

      // Hàm update biểu đồ
      function updateCategoryChart() {
        const stats = getCurrentMonthCategoryStats();
        const labels = Object.keys(stats);
        const data = Object.values(stats);

        if (categoryChart) {
          categoryChart.destroy(); // xoá chart cũ nếu có
        }

        const ctx = document.getElementById("categoryChart").getContext("2d");
        categoryChart = new Chart(ctx, {
          type: "doughnut", // có thể đổi thành "pie"
          data: {
            labels: labels,
            datasets: [
              {
                data: data,
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4BC0C0",
                  "#9966FF",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return (
                      context.label +
                      ": " +
                      context.raw.toLocaleString() +
                      " VNĐ"
                    );
                  },
                },
              },
            },
          },
        });
      }
    </script>

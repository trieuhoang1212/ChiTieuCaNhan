      <body class="bg-light">
        <div class="container py-5">
          <h2 class="mb-4">Nạp / Rút tiền</h2>

          <!-- Số dư -->
          <div class="alert alert-info">
            <h4>Số dư hiện tại: <span id="balance">0</span> VNĐ</h4>
          </div>

          <!-- Form Nạp / Rút -->
          <div class="card p-3 mb-4">
            <form id="transactionForm" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Số tiền</label>
                <input
                  type="number"
                  class="form-control"
                  name="amount"
                  required
                  min="1" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Loại giao dịch</label>
                <select class="form-select" name="type" required>
                  <option value="Nạp">Nạp</option>
                  <option value="Rút">Rút</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Mô tả</label>
                <input type="text" class="form-control" name="description" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Thực hiện</button>
              </div>
            </form>
          </div>

          <!-- Bảng lịch sử giao dịch -->
          <h4>Lịch sử giao dịch</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Ngày</th>
                  <th>Loại</th>
                  <th>Mô tả</th>
                  <th>Số tiền</th>
                  <th>Số dư sau GD</th>
                </tr>
              </thead>
              <tbody id="transactionTableBody">
                <!-- Giao dịch sẽ hiển thị ở đây -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>

        <script>
          let balance = 0;
          let transactions = [];

          document.addEventListener("DOMContentLoaded", function () {
            // Lấy dữ liệu từ localStorage
            const savedBalance = localStorage.getItem("balance");
            const savedTransactions = localStorage.getItem("transactions");

            if (savedBalance) balance = parseInt(savedBalance);
            if (savedTransactions) transactions = JSON.parse(savedTransactions);

            updateBalance();
            renderTransactions();
          });

          document
            .getElementById("transactionForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              const form = e.target;
              const amount = parseInt(form.amount.value);
              const type = form.type.value;
              const description = form.description.value;
              const date = new Date().toLocaleString("vi-VN");

              if (type === "Rút" && amount > balance) {
                alert("Số dư không đủ để rút!");
                return;
              }

              // Cập nhật số dư
              if (type === "Nạp") {
                balance += amount;
              } else {
                balance -= amount;
              }

              // Tạo giao dịch
              const transaction = { date, type, description, amount, balance };
              transactions.push(transaction);

              // Lưu vào localStorage
              localStorage.setItem("balance", balance);
              localStorage.setItem(
                "transactions",
                JSON.stringify(transactions)
              );

              // Cập nhật UI
              updateBalance();
              renderTransactions();

              form.reset();
            });

          function updateBalance() {
            document.getElementById("balance").textContent =
              balance.toLocaleString();
          }

          function renderTransactions() {
            const tbody = document.getElementById("transactionTableBody");
            tbody.innerHTML = "";

            transactions.forEach((t) => {
              const row = document.createElement("tr");
              row.innerHTML = `
          <td>${t.date}</td>
          <td>${t.type}</td>
          <td>${t.description || ""}</td>
          <td>${t.amount.toLocaleString()} VNĐ</td>
          <td>${t.balance.toLocaleString()} VNĐ</td>
        `;
              tbody.appendChild(row);
            });
          }
        </script>

      <script>
        let loans = [];
        let balance = 0;

        // L·∫•y d·ªØ li·ªáu khi load
        document.addEventListener("DOMContentLoaded", () => {
          balance = parseInt(localStorage.getItem("balance")) || 0;
          document.getElementById("currentBalance").textContent =
            balance.toLocaleString() + " VNƒê";

          const savedLoans = localStorage.getItem("loans");
          if (savedLoans) loans = JSON.parse(savedLoans);

          renderLoans();
        });

        // T·∫°o kho·∫£n vay
        document
          .getElementById("loanForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            const loanName = form.loanName.value;
            const amount = parseInt(form.amount.value);
            const months = parseInt(form.months.value);
            const editLoanId = form.editLoanId.value;
            const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

            if (amount <= 15000000 && months > 12) {
              alert("‚ùå Kho·∫£n vay t·ª´ 1-15 tri·ªáu ch·ªâ ƒë∆∞·ª£c tr·∫£ t·ªëi ƒëa 12 th√°ng!");
              return;
            }

            const monthlyPayment = Math.ceil(amount / months);

            if (editLoanId) {
              const idx = loans.findIndex((l) => l.id == editLoanId);
              if (idx > -1) {
                balance -= loans[idx].amount; // tr·ª´ s·ªë d∆∞ c≈©
                loans[idx].loanName = loanName;
                loans[idx].amount = amount;
                loans[idx].months = months;
                loans[idx].monthlyPayment = monthlyPayment;
                loans[idx].startDate = today;
              }
            } else {
              loans.push({
                id: Date.now(),
                loanName,
                amount,
                months,
                monthlyPayment,
                startDate: today,
              });
            }

            balance += amount; // Khi vay ti·ªÅn, tƒÉng s·ªë d∆∞
            localStorage.setItem("balance", balance);
            document.getElementById("currentBalance").textContent =
              balance.toLocaleString() + " VNƒê";

            localStorage.setItem("loans", JSON.stringify(loans));
            renderLoans();
            form.reset();
            form.editLoanId.value = "";
          });

        // X√≥a kho·∫£n vay
        function deleteLoan(id) {
          const loan = loans.find((l) => l.id === id);
          if (!loan) return;
          if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° kho·∫£n vay n√†y?")) {
            balance -= loan.amount;
            localStorage.setItem("balance", balance);
            document.getElementById("currentBalance").textContent =
              balance.toLocaleString() + " VNƒê";

            loans = loans.filter((l) => l.id !== id);
            localStorage.setItem("loans", JSON.stringify(loans));
            renderLoans();
          }
        }

        // T√≠nh ng√†y tr·∫£ g√≥p ti·∫øp theo
        function getNextPaymentDate(startDate, monthsPaid) {
          const start = new Date(startDate);
          start.setMonth(start.getMonth() + monthsPaid);
          return start;
        }

        // Render danh s√°ch kho·∫£n vay
        function renderLoans() {
          const container = document.getElementById("loansList");
          container.innerHTML = "";

          loans.forEach((loan, index) => {
            // Gi·∫£ s·ª≠ ƒëang tr·∫£ th√°ng ƒë·∫ßu ti√™n
            const nextPayment = getNextPaymentDate(loan.startDate, 1);
            const today = new Date();
            const isDue = nextPayment.toDateString() === today.toDateString();

            const card = document.createElement("div");
            card.className = "card p-3 mb-3";
            card.innerHTML = `
      <h5>${loan.loanName}</h5>
      <p><strong>S·ªë ti·ªÅn vay:</strong> ${loan.amount.toLocaleString()} VNƒê</p>
      <p><strong>S·ªë th√°ng tr·∫£ g√≥p:</strong> ${loan.months}</p>
      <p><strong>Ti·ªÅn tr·∫£ m·ªói th√°ng:</strong> ${loan.monthlyPayment.toLocaleString()} VNƒê</p>
      <p><strong>Ng√†y tr·∫£ g√≥p ti·∫øp theo:</strong> ${nextPayment.toLocaleDateString()}</p>
      ${
        isDue
          ? '<p class="text-danger"><strong>‚ö†Ô∏è H√¥m nay l√† ng√†y tr·∫£ g√≥p!</strong></p>'
          : ""
      }
      <button class="btn btn-danger btn-sm" onclick="deleteLoan(${
        loan.id
      })">üóëÔ∏è X√≥a</button>
    `;
            container.appendChild(card);
          });
        }

        // Ki·ªÉm tra nh·∫Øc nh·ªü tr·∫£ g√≥p m·ªói ng√†y
        setInterval(() => {
          const today = new Date();
          loans.forEach((loan) => {
            const nextPayment = getNextPaymentDate(loan.startDate, 1); // th√°ng ƒë·∫ßu ti√™n
            if (nextPayment.toDateString() === today.toDateString()) {
              alert(`‚ö†Ô∏è H√¥m nay l√† ng√†y tr·∫£ g√≥p kho·∫£n vay "${loan.loanName}"!`);
            }
          });
        }, 24 * 60 * 60 * 1000); // ki·ªÉm tra m·ªói 24h
      </script>

        async function fetchBalance() {

        // H√†m l·∫•y danh s√°ch kho·∫£n vay t·ª´ server
        async function fetchLoans() {

        // H√†m t√≠nh ti·ªÅn tr·∫£ g√≥p trung b√¨nh m·ªói th√°ng
        function calculateMonthlyPayment(amount, months) {
          return Math.ceil(amount / months);

        // H√†m hi·ªÉn th·ªã danh s√°ch kho·∫£n vay v·ªõi t√≠nh nƒÉng tr·∫£ g√≥p
        function renderLoans() {
          const container = document.getElementById("loansList");
          container.innerHTML = "";

          loans.forEach((loan) => {
            const monthlyPayment = calculateMonthlyPayment(loan.amount, loan.months);

            const card = document.createElement("div");
            card.className = "card p-3 mb-3";
            card.innerHTML = `
              <h5>${loan.loanName}</h5>
              <p><strong>S·ªë ti·ªÅn vay:</strong> ${loan.amount.toLocaleString()} VNƒê</p>
              <p><strong>S·ªë th√°ng tr·∫£ g√≥p:</strong> ${loan.months}</p>
              <p><strong>Ti·ªÅn tr·∫£ m·ªói th√°ng:</strong> ${monthlyPayment.toLocaleString()} VNƒê</p>
              <p><strong>Ng√†y b·∫Øt ƒë·∫ßu:</strong> ${loan.startDate}</p>
              <button class="btn btn-danger btn-sm" onclick="deleteLoan(${loan.id}, ${loan.amount})">üóëÔ∏è X√≥a kho·∫£n vay</button>
            `;
            container.appendChild(card);

        }

        // H√†m x√≥a kho·∫£n vay
        async function deleteLoan(id, amount) {

            try {

                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ id }),
              });
              const data = await response.json();
              if (data.success) {
                balance -= amount; // Tr·ª´ s·ªë ti·ªÅn ƒë√£ vay kh·ªèi s·ªë d∆∞
                document.getElementById("currentBalance").textContent =
                  balance.toLocaleString() + " VNƒê";

                fetchLoans(); // C·∫≠p nh·∫≠t danh s√°ch kho·∫£n vay
              } else {

        }

        // C·∫≠p nh·∫≠t s·ªë d∆∞ sau khi t·∫°o kho·∫£n vay
        async function createLoan(loanData) {

        }

        // S·ª≠a s·ª± ki·ªán submit form ƒë·ªÉ g·ªçi API
        document

              amount: parseInt(form.amount.value),
              months: parseInt(form.months.value),
              startDate: new Date().toISOString().split("T")[0],
            };
            createLoan(loanData);
            form.reset();

        // G·ªçi h√†m fetchBalance v√† fetchLoans khi t·∫£i trang
        document.addEventListener("DOMContentLoaded", () => {

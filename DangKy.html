      <div class="container py-5">
        <h2 class="mb-4">Đăng Ký Tài Khoản</h2>

        <!-- Form đăng ký -->
        <div class="card p-4">
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required />
              <i
                class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
                style="cursor: pointer"
                onclick="togglePassword('password', this)"></i>
            </div>
            <div class="mb-3 position-relative">
              <label for="confirmPassword" class="form-label"
                >Xác nhận mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required />
              <i
                class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
                style="cursor: pointer"
                onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <button type="submit" class="btn btn-success">Đăng Ký</button>
            <p class="mt-3">
              Đã có tài khoản? <a href="DangNhap.html">Đăng nhập</a>
            </p>
          </form>
        </div>
      </div>

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>

      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="lib/wow/wow.min.js"></script>
      <script src="lib/easing/easing.min.js"></script>
      <script src="lib/waypoints/waypoints.min.js"></script>
      <script src="lib/owlcarousel/owl.carousel.min.js"></script>

      <!-- Template Javascript -->
      <script src="js/main.js"></script>

      <script>
        // Hàm toggle hiển thị/ẩn mật khẩu
        function togglePassword(inputId, icon) {
          const input = document.getElementById(inputId);
          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          }
        }

        document
          .getElementById("registerForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              alert("Mật khẩu xác nhận không khớp!");
              return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.some((u) => u.username === username)) {
              alert("Tên đăng nhập đã tồn tại!");
              return;
            }

            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Đăng ký thành công! Hãy đăng nhập.");
            window.location.href = "DangNhap.html";
          });

        // Kiểm tra trạng thái đăng nhập cho navbar
        document.addEventListener("DOMContentLoaded", function () {
          const isLoggedIn = localStorage.getItem("isLoggedIn");
          const username = localStorage.getItem("currentUser");
          const loginLink = document.getElementById("loginLink");
          const userDropdown = document.getElementById("userDropdown");
          const loginMenu = document.getElementById("loginMenu");

          if (isLoggedIn && username) {
            loginLink.textContent = username; // Hiển thị username
            loginLink.href = "#";
            loginLink.classList.add("dropdown-toggle");
            loginLink.setAttribute("data-bs-toggle", "dropdown");
            userDropdown.style.display = "block";
          } else {
            loginLink.textContent = "Đăng Nhập";
            loginLink.href = "DangNhap.html";
            userDropdown.style.display = "none";
          }

          loginMenu.addEventListener("mouseenter", function () {
            if (isLoggedIn) {
              userDropdown.classList.add("show");
            }
          });

          loginMenu.addEventListener("mouseleave", function () {
            userDropdown.classList.remove("show");
          });
        });

        function logout() {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("currentUser");
          alert("Đã đăng xuất!");
          window.location.href = "index.html";
        }
      </script>
